<!DOCTYPE html>
<html>
<head>
    <title>Salam</title>
    <style>
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="button"] {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .greeting {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .message {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
        
        .error {
            font-size: 16px;
            color: #FF0000;
            margin-top: 10px;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 10px;
            background-color: #FF9800;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salam dina macem-macem Basa</h1>
        <form id="greetingForm">
            <label for="nama">Ngaran Silaing :</label>
            <input type="text" name="nama" id="nama" required>
            <br>
            <label for="sapa">Pilih bahasa :</label>
            <select name="sapa" id="sapa" required>
                <option value="Indonesia">Indonesia</option>
                <option value="Inggris">Inggris</option>
                <option value="Sunda">Sunda</option>
                <option value="Arab">Arab</option>
                <option value="Cina">Cina</option>
                <option value="Rusia">Rusia</option>
                <option value="Latin">Latin</option>
                <option value="Spanyol">Spanyol</option>
                <option value="Perancis">Perancis</option>
                <option value="Jepang">Jepang</option>
                <option value="Jerman">Jerman</option>
                <option value="Korea">Korea</option>
            </select>
            <br>
            <input type="button" value="Sapa" onclick="displayGreeting()">
        </form>
        <p id="greetingText" class="greeting"></p>
        <p id="messageText" class="message"></p>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <p id="modalGreetingText" class="greeting"></p>
            <p id="modalMessageText" class="message"></p>
            <button id="modalCloseButton" class="back-button">Tutup</button>
        </div>
    </div>
    
    <script>
        function displayGreeting() {
            var nama = document.getElementById("nama").value;
            var sapa = document.getElementById("sapa").value;
    
            if (sapa == "Indonesia") {
                displayModalGreeting("Selamat Pagi " + nama + " ..!!", "Semoga harimu menyenangkan, " + nama + " ..!! :D");
            } else if (sapa == "Inggris") {
                displayModalGreeting("Good Morning " + nama + " ..!!", "Have a great day, " + nama + " ..!! :)");
            } else if (sapa == "Sunda") {
                displayModalGreeting("Wilujeung Enjing " + nama + " ..!!", "Mugia dipaparin kasehatan, " + nama + " ..!! :)");
            }else if (sapa == "Arab") {
                displayModalGreeting("صباح الخير " + nama + " ..!!", "يوم سعيد، " + nama + " ..!! :)");
            } else if (sapa == "Cina") {
                displayModalGreeting("早上好 " + nama + " ..!!", "祝您有愉快的一天，" + nama + " ..!! :)");
            } else if (sapa == "Rusia") {
                displayModalGreeting("Доброе утро " + nama + " ..!!", "Пусть ваш день будет приятным, " + nama + " ..!! :)");
            } else if (sapa == "Latin") {
                displayModalGreeting("Salve " + nama + " ..!!", "Bene sit tibi, " + nama + " ..!! :)");
            } else if (sapa == "Spanyol") {
                displayModalGreeting("¡Buenos días " + nama + " ..!!", "Espero que tengas un día estupendo, " + nama + " ..!! :)");
            } else if (sapa == "Jepang") {
                displayModalGreeting("おはようございます " + nama + " ..!!", "素晴らしい一日を、" + nama + " ..!! :)");
            } else if (sapa == "Jerman") {
                displayModalGreeting("Guten Morgen " + nama + " ..!!", "Ich wünsche Ihnen einen schönen Tag, " + nama + " ..!! :)");
            } else if (sapa == "Korea") {
                displayModalGreeting("안녕하세요 " + nama + " ..!!", "즐거운 하루 되세요, " + nama + " ..!! :)");
            }
            }
        
        function displayModalGreeting(greeting, message) {
            var modal = document.getElementById("myModal");
            var modalGreetingText = document.getElementById("modalGreetingText");
            var modalMessageText = document.getElementById("modalMessageText");
            var modalCloseButton = document.getElementById("modalCloseButton");

            modalGreetingText.innerHTML = greeting;
            modalMessageText.innerHTML = message;
            modal.style.display = "flex";

            modalCloseButton.onclick = function() {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
